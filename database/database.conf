# Webmaster Database Configuration
# This file contains database connection settings

[database]
host = localhost
port = 5432
name = webmaster_db
user = webmaster_user
password = webmaster_password

[connection]
pool_size = 10
max_overflow = 20
pool_timeout = 30
pool_recycle = 3600

[backup]
backup_dir = ./backups
retention_days = 30
compress = true

[migrations]
migration_dir = ./migrations
version_table = schema_migrations

