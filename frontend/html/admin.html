<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Webmaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Admin Dashboard - Webmaster</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Form Submissions</h2>
            <div id="submissions-container" class="space-y-4">
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="mt-2 text-gray-600">Loading submissions...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load form submissions
        async function loadSubmissions() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                
                if (data.users && data.users.length > 0) {
                    displaySubmissions(data.users);
                } else {
                    displayNoSubmissions();
                }
            } catch (error) {
                console.error('Error loading submissions:', error);
                displayError();
            }
        }

        function displaySubmissions(users) {
            const container = document.getElementById('submissions-container');
            
            const submissionsHtml = users.map(user => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-semibold text-gray-800">${user.name}</h3>
                        <span class="text-sm text-gray-500">${new Date(user.created_at).toLocaleString()}</span>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="font-medium text-gray-600">Email:</span>
                            <span class="text-gray-800">${user.email}</span>
                        </div>
                        <div>
                            <span class="font-medium text-gray-600">Phone:</span>
                            <span class="text-gray-800">${user.phone}</span>
                        </div>
                        <div>
                            <span class="font-medium text-gray-600">Form Type:</span>
                            <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">${user.form_type || 'N/A'}</span>
                        </div>
                        <div>
                            <span class="font-medium text-gray-600">Submission Time:</span>
                            <span class="text-gray-800">${user.submission_time ? new Date(user.submission_time).toLocaleString() : 'N/A'}</span>
                        </div>
                    </div>
                    ${user.message ? `
                        <div class="mt-3">
                            <span class="font-medium text-gray-600">Message:</span>
                            <p class="text-gray-800 mt-1">${user.message}</p>
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            container.innerHTML = submissionsHtml;
        }

        function displayNoSubmissions() {
            const container = document.getElementById('submissions-container');
            container.innerHTML = `
                <div class="text-center py-8">
                    <div class="text-gray-400 text-6xl mb-4">üìù</div>
                    <h3 class="text-lg font-medium text-gray-600 mb-2">No submissions yet</h3>
                    <p class="text-gray-500">Form submissions will appear here once users start submitting the contact form.</p>
                </div>
            `;
        }

        function displayError() {
            const container = document.getElementById('submissions-container');
            container.innerHTML = `
                <div class="text-center py-8">
                    <div class="text-red-400 text-6xl mb-4">‚ö†Ô∏è</div>
                    <h3 class="text-lg font-medium text-red-600 mb-2">Error loading submissions</h3>
                    <p class="text-gray-500">Please check the server connection and try again.</p>
                    <button onclick="loadSubmissions()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Retry
                    </button>
                </div>
            `;
        }

        // Load submissions on page load
        document.addEventListener('DOMContentLoaded', loadSubmissions);
    </script>
</body>
</html>
